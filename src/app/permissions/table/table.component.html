<table mat-table
       *ngIf="tableData"
       [dataSource]="tableData.rows"
       class="mat-elevation-z8">
  <ng-container *ngFor="let header of tableData.headers"
                [matColumnDef]="header">
    <th mat-header-cell
        *matHeaderCellDef> {{ header | uppercase }} </th>
    <ng-template [ngIf]="header === 'user'"
                 [ngIfElse]="select">
      <td mat-cell
          *matCellDef="let element">{{element.user}}</td>
    </ng-template>
    <ng-template #select>
      <td mat-cell
          *matCellDef="let element">
        <mat-form-field>
          <mat-select [disabled]="element[header] === 'DISABLED'"
                      [value]="element[header]"
                      placeholder="Select">
            <mat-option *ngFor="let option of element.options"
                        [value]="option">
              {{ option }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-template>
  </ng-container>
  <tr mat-header-row
      *matHeaderRowDef="tableData.headers"></tr>
  <tr mat-row
      *matRowDef="let row; columns: tableData.headers;"></tr>
</table>
